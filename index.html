<!DOCTYPE html>
<html>
  <head>
    <title>AllIWantForChristmasIsU</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,body{
      	background-color:#000000;
        width:100%;
      	height:100%;
      	overflow:hidden;
      }
	  .tree{
		  position: absolute;
		  left: -90px;
		  bottom: 0px;
	  }
	  .tree img{
			height: 900px;
	  }
	  .txt1{
		  position: absolute;
		  left: 40px;
		  top: 450px;
	  }
	  .txt1 img{
		  width: 600px;
	  }
	  .txt2{
	  		  position: absolute;
	  		  left: 200px;
	  		  top: 650px;
	  }
	  .txt2 img{
	  		  width: 750px;
	  }
    </style>
    <script type="text/javascript">
      
      var starList = [];//存储星的数组
      var speed = [];//星的透明度渐变速度
	  
      //页面加载
      function init(){
        createStar();
        starAnimate();
      }
      
      //创建星
      function createStar(){
		
        //计算星的左边距、上边距
        var left = Math.random() * document.body.offsetWidth;
        var top = Math.random() * document.body.offsetHeight;
        
        //创建星，并设置相应参数
        var star = document.createElement("img");//创建img标签
        star.src = "http://www.yyfun001.com/res/htmlclassics/full/images/star.png";//设置图片内容
        star.style.position = "absolute";//绝对定位
        star.style.left = left+"px";//左边距
        star.style.top = top+"px";//上边距
        star.style.opacity = 0;//透明度默认为0
		
        //将星添加给starList数组
        starList.push(star);
        //当前星的渐变速度
        speed.push(0.01);
        
        //将星添加给body
        document.body.appendChild(star);
        
        //每隔100毫秒创建一个星
        window.setTimeout("createStar()",100);
      }
      
      //星的动画
      function starAnimate(){
        //遍历starList数组
        for(var i=starList.length-1;i>=0;i--){
          //透明度递增
          starList[i].style.opacity = new Number(starList[i].style.opacity) + speed[i];
          //透明度大于等于1时，透明度开始递减
          if(starList[i].style.opacity >= 1){
            speed[i] *= -1;
          }
          
          //透明度小于0时，将星删除
          if(starList[i].style.opacity < 0){
            document.body.removeChild(starList[i]);//将星从body中删除
            starList.splice(i,1);//删除数组中的当前星
            speed.splice(i,1);//删除数组中当前星的渐变速度
          }
        }

        //每隔5毫秒更改一次透明度
        window.setTimeout("starAnimate()",5);
      }
    </script>
  </head>
  <body onload="init()">
    <a href="wishes.html"><div class="tree"><img src="img/tree.png"></div>
	<div class="txt1"><img src="./img/merry.png"></div>
	<div class="txt2"><img src="./img/chris.png"></div>
 </body>
</html>
